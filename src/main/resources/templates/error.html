<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="'Error ' + ${status} + ' - ' + ${error}">Error</title>
  <style>
    :root{
      --red-1: #ffebeb;
      --red-2: #fd6d6d;
      --panel-bg: #151522;
      --accent: #fd3a50;
      --muted: #cccccc;
    }

    body{
      margin:0;
      padding:0;
      font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
      color: #fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(120deg, var(--red-1) 0%, var(--red-2) 50%, var(--red-1) 100%);
      background-size: 400% 400%;
      animation: bgShift 10s ease-in-out infinite;
      overflow:hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      z-index: 0;
      filter: blur(60px);
      opacity: 0.65;
      transform: translateZ(0);
    }
    body::before {
      width: 60vw;
      height: 50vh;
      left: -10%;
      top: -20%;
      background: radial-gradient(circle at 20% 30%, rgba(255,76,96,0.18), transparent 30%),
                  radial-gradient(circle at 80% 70%, rgba(255,200,200,0.12), transparent 30%);
      animation: floatSlow 12s ease-in-out infinite;
    }
    body::after {
      width: 50vw;
      height: 50vh;
      right: -5%;
      bottom: -10%;
      background: radial-gradient(circle at 40% 60%, rgba(255,150,150,0.14), transparent 35%),
                  radial-gradient(circle at 10% 20%, rgba(255,76,96,0.08), transparent 30%);
      animation: floatSlowReverse 14s ease-in-out infinite;
    }

    .panel{
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, rgba(21,21,34,0.98), rgba(16,16,24,0.98));
      max-width: 1000px;
      width: min(95%, 1000px);
      margin: 20px;
      padding: 60px 48px;
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(0);
      animation: panelFloat 6s ease-in-out infinite;
      border-top: 6px solid rgba(255,76,96,0.12);
      overflow: hidden;
    }

    .container{
      max-width:900px;
      padding:0;
      text-align:center;
      color: #ffffff;
    }

    h1{
      font-size:7rem;
      margin:0;
      color: var(--accent);
      line-height: 0.9;
      letter-spacing: -2px;
    }
    h2{
      font-size:2.1rem;
      margin:12px 0 18px;
      color: #ffffff;
      font-weight:600;
    }
    p{
      color: var(--muted);
      margin: 8px 0;
      line-height: 1.5;
      font-size:1rem;
    }

    .meta {
      margin-top: 8px;
      color: rgba(255,255,255,0.65);
      font-size: 0.95rem;
    }

    a{
      display:inline-block;
      margin-top:22px;
      padding:14px 28px;
      border-radius:10px;
      background: linear-gradient(90deg, var(--accent), #ff6b78);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 10px 30px rgba(255,76,96,0.18);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    a:hover{ transform: translateY(-4px); box-shadow: 0 18px 46px rgba(255,76,96,0.22); }

    .badge {
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,76,96,0.12);
      color: var(--accent);
      font-weight:700;
      margin-bottom: 14px;
      font-size:0.95rem;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes floatSlow {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      50% { transform: translateY(-18px) scale(1.02) rotate(-2deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }
    @keyframes floatSlowReverse {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      50% { transform: translateY(20px) scale(1.01) rotate(2deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }
    @keyframes panelFloat {
      0% { transform: translateY(0) rotate(0.0deg); box-shadow: 0 30px 80px rgba(0,0,0,0.45); }
      50% { transform: translateY(-8px) rotate(-0.3deg); box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
      100% { transform: translateY(0) rotate(0.0deg); box-shadow: 0 30px 80px rgba(0,0,0,0.45); }
    }

    @media (prefers-reduced-motion: reduce) {
      body { animation: none; }
      body::before, body::after { animation: none; }
      .panel { animation: none; transform: none; }
      a { transition: none; }
    }

    @media (max-width: 900px) {
      h1 { font-size:6rem; }
      .panel { padding: 48px 32px; border-radius:16px; }
    }
    @media (max-width: 480px) {
      h1 { font-size:4.8rem; }
      h2 { font-size:1.25rem; }
      .panel { padding: 28px 18px; border-radius:12px; width: calc(100% - 28px); }
      a { padding:12px 18px; font-size:0.95rem; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="container">
      <div class="badge" th:text="${error != null ? error : 'ERROR'}">ERROR</div>

      <h1 th:text="${status}">500</h1>

      <h2 th:text="${error != null ? error : 'Ha ocurrido un error'}">Error interno del servidor</h2>

      <p th:text="${message != null ? message : 'Lo sentimos, ha ocurrido un error.'}">
        Lo sentimos, la p√°gina que buscas no existe o fue movida.
      </p>

      <p class="meta" th:if="${path != null}" th:text="'Ruta: ' + ${path}"></p>

      <a th:href="@{/}">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
